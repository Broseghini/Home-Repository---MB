        <div>

            <input type="name" placeholder="Digite seu nome aqui..."  required="true" />

        <div>

        </div>
            <div>

                <input type="Descrição" placeholder="Nos conte brevemente sobre você..." required="true" />
            </div>
        <div>
            <label for="Módulos">Módulos</label>
            <select>
                <option value="">
                    Escolher Módulos
                </option>
                <option value="">
                    Iniciante
                </option>
                <option value="">
                    Médio
                </option>
                <option value="">
                    Avançado
                </option>
            </select>
        </div>
        <div>
            <form>
                <label for="Senha">Senha</label>
                <input type="password" placeholder="Password" required="true"/>
                
                <label for="Confirmar Senha">Confirmar Senha</label>
                <input type="Confirmation" placeholder="Passwor" required="true"/>
                
                    <p>Deseja ficar por dentro das novidades</p>
                
                <input type="radio" name="MetodoDeContato">
                <label for="">Sim</label>

                <input type="radio" name="MetodoDeContato">

            </form>
        </div>
        <input type="submit" />
     </form>
